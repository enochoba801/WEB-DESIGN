<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Registration form </title>
        <link rel="stylesheet" href="run.css" />
    </head>
    <div style="padding-left: 20px;
padding-top: 20px;
padding-bottom: 10px">
    <img style="border-radius: 50px;
    width: 10%;" class="index-runacoss" src="./IMG-20240427-WA0050.jpg">
</div>
    <body>
        <div class="form">
        <h1> Registration Form</h1>
        <p> Please fill out this with the required information</p>
        <form method="post" action="/submit_form">
            <fieldset>
                <label for="first-name">First Name
                    <input id="first-name" name ="first-name" type="text" required>
                </label>
                <label for ="last-name">Last Name
                    <input id="last-name" name="last-name" type="text" required>
                </label>
                <label for="email"> Schoool Email address
                    <input id="email" name="email" type="email" required>
                </label>
                <label for ="new-password"> Create a new password
                    <input id="new-password" name="new-password"
                    type="password">
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture 
                    <input id="profile-picture" type="file" name="file">
                </label>
                <label style="padding-bottom: 20px;" for="age">Input your age<em>(years)</em>
                    <input id="age" type="number" name="age" min="15"
                    max="120">
                </label>
                <label for="level" name="level">
                    <select id="level" name="level"> level
                        <option value="">Select Level</option>
                        <option value="1"> 100</option>
                        <option value="2">200</option>
                        <option value="3">300</option>
                        <option value="4">400</option>
                    </select>
                </label>
            </fieldset>

                <a href="./run.html">
            <button class="button">
                Register
            </button>
        </a>


        </form>
    </div>
  </body>
</html>
